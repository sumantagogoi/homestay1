{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Link Not Found</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Source Sans Pro', sans-serif;
      padding: 20px;
    }
    .error-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 50px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .error-icon {
      font-size: 80px;
      color: #dc3545;
      margin-bottom: 30px;
    }
    h1 {
      color: #333;
      font-weight: 700;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .btn-home {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      padding: 15px 40px;
      font-weight: 600;
      color: white;
    }
    .btn-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      color: white;
    }
  </style>
</head>
<body>

<div class="error-container">
  <div class="error-icon">
    <i class="fas fa-exclamation-triangle"></i>
  </div>

  <h1>Link Not Valid</h1>
  <p>{{ error|default:"This booking link is not valid or has expired." }}</p>

  <p style="font-size: 0.95rem;">If you believe this is an error, please contact our support team.</p>

  <a href="https://stay.xynocast.com" class="btn btn-primary btn-home">
    <i class="fas fa-home"></i> Go to Homepage
  </a>
</div>

</body>
</html>
