<table border="1" style="background-color: white;" id="tblx" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Invoice ID</th>
      <th>Date</th>
      <th>Salesperson</th>
      <th>Customer</th>
      <th>Bill Info</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for item in bills %}
    <tr>
      <td>{{ item.bill_number }}</td>
      <td>{{ item.bill_date }}</td>
      <td>{{ item.salesperson|title}}</td>
      <td>{{ item.customer.customer_name }}</td>
      <td> <a href="/invoice/bill/{{ item.bill_number }}/">View Bill</a> </td>
      <td>
        <span class='badge badge-{% if item.status == "Bill Created" %}primary{% elif item.status == "Bill Paid" %}warning{% elif item.status == "Bill Cancelled" %}secondary{% else %}danger{% endif %}'>
        {{item.status}}
        </span>
        {% if item.status != 'Bill Paid' %}
        &nbsp;
          <button onclick="deleteOrder({{ item.bill_number }})">
            <i class='fa fa-trash'></i>
          </button>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
